<div class="row">
  <form class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quizology Registration</h2>
      </div>
      
      <div class="card-content">
        <form #registerForm="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="name" name="Name" [(ngModel)]="name" required>
              <label for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="email" id="email" name="Email" [(ngModel)]="email" required [pattern]="emailPattern">
              <label for="email">Email</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
              <input type="password" id="password" name="Password" [(ngModel)]="password" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">details</i>
              <select name="Category" [(ngModel)]="category" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">details</i>
              <select name="Difficulty" [(ngModel)]="difficulty" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button (click)="onSubmitForm()" class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
              </div>
            </div>
        </form>
      </div>
    </div>
